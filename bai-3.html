<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 3</title>
</head>
<body>
<Script>
    const UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let arr = "jYmnGjGkGHbn";
    let  x = [];
    for  (let i = 0; i < arr.length; i ++) {
        if (LOWER.includes(arr[i])) {
            x.push(arr[i].toUpperCase());
        } else if (UPPER.includes(arr[i])) {
            x.push(arr[i].toLowerCase());
        }
    }
    document.write(x.join(''))
</Script>
</body>
</html>
